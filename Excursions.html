<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Excursions</title>
</head>

<body>
    <header class="excursions__header">
        <nav class="header__navigation">
            <a href="">
                <img class="header__logo" src="./css/images/icons/baloon_color.svg"></img>
            </a>


            <ul class="header__navigation-list">
                <li class="header__navigation-list-item">
                    <a class="header__navigation-link" href="#">Главная</a>
                </li>
                <li class="header__navigation-list-item">
                    <a class="header__navigation-link" href="#">Экскурсии</a>
                </li>
                <li class="header__navigation-list-item">
                    <a class="header__navigation-link" href="#">Личный кабинет</a>

                </li>
            </ul>
        </nav>
        <h1 class="excursions__header-logo">
            НАШИ ЭКСКУРСИИ
        </h1>
    </header>

    <main class="excursions__main">

        <section class="excursions__top-filter">
            <div class="excursions__top-wrapper">
                <div class="excursions__list-box">
                    <div class="excursions__list">

                        <p class="excursions__list-bus">АВТОБУСНЫЙ ТУР</p>

                        <p class="excursions__list-item">ДЖИППИНГ</p>

                        <p class="excursions__list-item">ЯХТИНГ</p>

                        <p class="excursions__list-item">КАНЬОНИНГ</p>
                    </div>
                    <div class="excursions__lines">
                        <img class="top" src="./css/Exurcions/images/blue-line.png">
                        <img class="bottom" src="./css/Exurcions/images/grey-line.png">
                    </div>
                </div>
                    <div class="excursions_top">
                        <div class="excursions__top-place">
                            <p class="excursions__top-p">Абхазия</p>
                            <img class="excursions__top-img" src="./css/Exurcions/images/icons/arrow.svg" alt="excursions__top-place arrow"
                                width="20px" height="20px">
                        </div>

                        <div class="excursions__top-date">
                            <p class="excursions__top-p">10 ноября 2021</p>
                            <img class="excursions__top-img"  src="./css/Exurcions/images/icons/calendar.svg" alt="excursions__top-place calendar"
                                width="20px" height="20px">
                        </div>

                        <div class="excursions__top-people">
                            <p class="excursions__top-p">5 человек</p>
                            <img class="excursions__top-img" src="./css/Exurcions/images/icons/guys.svg" alt="excursions__top-place guys"
                                width="20px" height="20px">
                        </div>

                        <div class="excursions__button">
                        <a href="" target="_blank" class="link__excursions-top">
                            <button class="button__link-excursions-top">
                                Показать
                            </button>
                        </div>
                    </div>

            </div>
        </section>

        <section class="excursions__content">
            <div class="excursions-content__filter">
                <h4 class="excursions__filter">Фильтры</h4>

                    <div class="filter__cost">

                    </div>
                    <div class="filter__peoples"></div>
                    <div class="filter__place"></div>
                    <div class="filter__duration"></div>
                    <div class="filter__date"></div>
                    <div class="filter__button"></div>
                    

            </div>

            <div class="excursions-content__our-tours">
                <h2 class="excursions-content__title">Наши туры</h2>

            </div>
        </section>

    </main>


</body>

</html>
